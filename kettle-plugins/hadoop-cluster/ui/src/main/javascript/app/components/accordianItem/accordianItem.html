<div class="accordian-item">
  <div class="accordian-header" ng-click="vm.toggleExpand($event)">
    <img class="accordian-header-image" ng-src="{{::vm.getStatusImage(vm.testCategory.categoryStatus)}}"/>
    <div class="accordian-header-text">{{::vm.testCategory.categoryName}} {{::vm.testCategory.categoryActive === false ? "(skipped)" : ""}}</div>
    <img ng-src="{{vm.expandCollapseToggleImage}}" ng-class="vm.chevronToggleClass" ng-if="vm.testCategory.tests.length > 0"/>
    <div class="accordian-learn-more-category" ng-if="vm.showCategoryLearnMore(vm.testCategory)"><a href="javascript:;" onclick="window.open('https://docs.hitachivantara.com/r/en-us/pentaho-data-integration-and-analytics/9.3.x/mk-95pdia001/use-hadoop-with-pentaho/troubleshooting-possible-big-data-issues','','height=600,width=800,scrollbars=yes,toolbar=no,status=no,menubar=no,location=no,resizable=yes');">{{::vm.learnMoreLabel}}</a></div>
  </div>
  <div ng-repeat="test in vm.testCategory.tests" ng-class="vm.getBodyStatusClass(test.testStatus)" ng-if="vm.isExpanded && test.testActive">
    <img class="accordian-body-image" ng-src="{{::vm.getStatusImage(test.testStatus)}}"/>
    <div class="accordian-body-text">{{::test.testName}}</div>
    <div class="accordian-learn-more" ng-if="test.testStatus === 'Fail'"><a href="javascript:;" onclick="window.open('https://docs.hitachivantara.com/r/en-us/pentaho-data-integration-and-analytics/9.3.x/mk-95pdia001/use-hadoop-with-pentaho/troubleshooting-possible-big-data-issues','','height=600,width=800,scrollbars=yes,toolbar=no,status=no,menubar=no,location=no,resizable=yes');">{{::vm.learnMoreLabel}}</a></div>
  </div>
</div>

<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{vm.header}}</div>
  <div class="middle_hadoop_div margin_bottom_10">
    <div class="margin_bottom_15">
      <a href="javascript:;" onclick="window.open('https://docs.hitachivantara.com/r/en-us/pentaho-data-integration-and-analytics/10.2.x/mk-95pdia000/components-reference/apache-hadoop-vendors','','height=600,width=800,scrollbars=yes,toolbar=no,status=no,menubar=no,location=no,resizable=yes');">{{::vm.driverSupportMatrixLinkText}}</a>
    </div>
    <div class="margin_bottom_20">
      <browse label="vm.fileLabel" model="vm.driverFile"></browse>
    </div>
  </div>
  <controls buttons="vm.buttons" help-link="vm.helpLink" data="vm.data"></controls>
</div>
